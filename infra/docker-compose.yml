services:
  db:
    image: postgres:16-alpine
    container_name: managora_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: managora_backend
    env_file:
      - .env
    environment:
      # DB
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Django standard env names (هنقرأهم في base.py)
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DJANGO_DEBUG}
      ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}

      # Used to encrypt/decrypt per-company email app passwords (must stay constant)
      ATTENDANCE_EMAIL_ENCRYPTION_KEY: ${ATTENDANCE_EMAIL_ENCRYPTION_KEY}
      ATTENDANCE_OTP_SENDER_EMAIL: ${ATTENDANCE_OTP_SENDER_EMAIL}
      ATTENDANCE_OTP_APP_PASSWORD: ${ATTENDANCE_OTP_APP_PASSWORD}
      ATTENDANCE_OTP_SMTP_HOST: ${ATTENDANCE_OTP_SMTP_HOST:-smtp.gmail.com}
      ATTENDANCE_OTP_SMTP_PORT: ${ATTENDANCE_OTP_SMTP_PORT:-587}

      # مهم جدًا عشان تقسيم settings
      DJANGO_SETTINGS_MODULE: config.settings.dev
    ports:
      - "8001:8001"      
    volumes:
      - ../backend:/app
      - backend_media:/app/media      
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy

    # Bootstrap: نخليه ماسك نفسه لحد ما نولّد المشروع
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8001      
      "

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: managora_frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  pgdata:
  backend_media: