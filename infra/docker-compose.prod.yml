services:
  db:
    image: postgres:16-alpine
    container_name: managora_db
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: managora_redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: managora_backend
    env_file:
      - .env.prod
    environment:
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DJANGO_DEBUG}
      ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_SETTINGS_MODULE: config.settings.prod
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    entrypoint: /app/entrypoint.prod.sh

  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: managora_celery_worker
    env_file:
      - .env.prod
    environment:
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DJANGO_DEBUG}
      ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_SETTINGS_MODULE: config.settings.prod
    depends_on:
      - backend
      - redis
    command: celery -A config worker -l info
    profiles: ["worker"]

  celery_beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: managora_celery_beat
    env_file:
      - .env.prod
    environment:
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DJANGO_DEBUG}
      ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_SETTINGS_MODULE: config.settings.prod
    depends_on:
      - backend
      - redis
    command: celery -A config beat -l info
    profiles: ["worker"]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: managora_frontend_builder
    volumes:
      - frontend_dist:/dist
    command: sh -c "cp -r /app/dist/* /dist/ && tail -f /dev/null"

  nginx:
    image: nginx:1.27-alpine
    container_name: managora_nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro

volumes:
  pgdata:
  redisdata:
  backend_media:
  backend_static:
  frontend_dist: